<!DOCTYPE html>
<html>
  <head>
    <title>glsl02</title>
  </head>
  <body>
    <canvas>Your browser does not seem to support HTML5 canvas.</canvas>
    <script
      type="text/javascript"
      src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"
    ></script>
    <script type="x-shader/x-fragment" id="fragment-shader">
      // #version 100
      #ifdef GL_ES
        precision mediump float;
      #endif

      uniform float u_time;
      // uniform vec2 u_resolution;

      void main() {
        gl_FragColor = vec4(1.0,0.0,1.0,1.0);
      }
    </script>
    <script>
      var canvas = document.querySelector("canvas");
      var sandbox = new GlslCanvas(canvas);
      var source = document.querySelector("#fragment-shader").innerHTML;
      sandbox.load(source);
    </script>
  </body>
</html>
