<!DOCTYPE html>
<html>
  <head>
    <title>game02</title>
    <style>
      button.active {
        background-color: #ccc;
      }

      canvas {
        border: 1px solid black;
      }

      #canvas1 {
        position: relative;
      }
    </style>
  </head>

  <body>
    <p>
      <button onclick="onShoot()">Shoot</button>
      <br />
      <canvas id="canvas1" width="500" height="300"></canvas>
    </p>
    <script language="JavaScript">
      var enemies = [];
      var allies = [];
      var cnt = 10;

      window.addEventListener("load", function () {
        GameWorld.initialize("canvas1");
        var ally = GameWorld.newObject();
        ally.draw = function (ctx) {
          this.circle(this.point, 5);
        };
        ally.fire = function (target) {
          target.hit();
        };
        allies.push(ally);

        setInterval(() => {
          if (!enemies.length) return;
          //player.fire(enemies[0]);
          // createShoot(ally, enemies[0]);
          createTrackingMissile(ally, enemies[0]);
        }, 1000);

        function createShoot(source, target) {
          var ret = GameWorld.newObject(source.point);
          ret.draw = function (ctx) {
            this.line(this.point, target.point);
          };
          ret.step = function (dt) {
            this.beginDt = this.beginDt ? this.beginDt + dt : dt;
            if (0.2 < this.beginDt) {
              source.fire(target);
              this.delete();
            }
          };
          return ret;
        }

        function createTrackingMissile(source, target) {
          var ret = GameWorld.netObject(source.point);
          ret.draw = function (ctx) {
            if (!this.via) return;
            this.line(this.point, this.via);
          };

          ret.step = function (dt) {
            let q = Math.atan(
              (target.point.y - this.point.y) / (target.point.x - this.point.x)
            );
            this.via = {
              x: this.point.x + 150 * dt * Math.cos(q),
              y: this.point.x + 150 * dt * Math.sin(q),
            };
          };

          return ret;
        }

        function createExplosion(obj) {
          var txt = GameWorld.newObject(obj.point);
          txt.draw = function (ctx) {
            this.text(this.point, "íŽ‘", {
              font: "9px",
              textAlign: "center",
              textBaseline: "middle",
            });
            this.circle(this.point, 7);
          };

          txt.step = function (dt) {
            this.beginDt = this.beginDt ? this.beginDt + dt : dt;
            if (1 < this.beginDt) this.delete();
          };

          return txt;
        }

        function createEmermy() {
          setTimeout(() => {
            let ret = GameWorld.newObject({ x: 50, y: 80 });

            ret.draw = function (ctx) {
              this.circle(this.point, 5, { fillStyle: "red" });
            };
            ret.step = function (dt) {
              this.point.x += 100 * dt;
              if (this.point.x > GameWorld.width - 20) {
                this.destroyEnemy();
              }
            };
            ret.destroyEnemy = function () {
              let idx = enemies.indexOf(this);
              ~idx && enemies.splice(this, 1);
              this.delete();
            };

            ret.hit = function () {
              createExplosion(this);
              this.destroyEnemy();
            };

            enemies.push(ret);
            if (0 < --cnt) createEmermy();
          }, 2000);
        }
        createEmermy();
      });
    </script>
    <script src="engine.js"></script>
  </body>
</html>
