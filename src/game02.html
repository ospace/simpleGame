<!DOCTYPE html>
<html>
  <head>
    <title>game02</title>
    <style>
      button.active {
        background-color: #ccc;
      }

      canvas {
        border: 1px solid black;
      }

      #canvas1 {
        position: relative;
      }
    </style>
  </head>

  <body>
    <p>
      <button onclick="onShoot()">Shoot</button>
      <br />
      <canvas id="canvas1" width="500" height="300"></canvas>
    </p>
    <script language="JavaScript">
      var obj2;
      window.addEventListener("load", function () {
        Game.initialize("canvas1");
        var obj1 = Game.newObject();
        obj1.draw = function (ctx) {
          this.circle(this.point, 5);
        };

        obj2 = Game.newObject({ x: 50, y: 80 });
        obj2.step = function (dt) {
          this.clean();
          this.point.x += 10 * dt;
        };
      });
    </script>
    <script src="engine.js"></script>
  </body>
</html>
