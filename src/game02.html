<!DOCTYPE html>
<html>
  <head>
    <title>game02</title>
    <style>
      button.active {
        background-color: #ccc;
      }

      canvas {
        border: 1px solid black;
      }

      #canvas1 {
        position: relative;
      }
    </style>
  </head>

  <body>
    <p>
      <button onclick="onShoot()">Shoot</button>
      <br />
      <canvas id="canvas1" width="500" height="300"></canvas>
    </p>
    <script language="JavaScript">
      var enermy;
      var cnt = 10;
      window.addEventListener("load", function () {
        GameWorld.initialize("canvas1");
        var player = GameWorld.newObject();
        player.draw = function (ctx) {
          this.circle(this.point, 5);
        };

        function createEmermy() {
          setTimeout(() => {
            let ret = GameWorld.newObject({ x: 50, y: 80 });

            ret.step = function (dt) {
              this.point.x += 100 * dt;
              this.point.x > GameWorld.width && this.delete();
            };
            if (0 < --cnt) createEmermy();
          }, 2000);
        }
        createEmermy();
      });
    </script>
    <script src="engine.js"></script>
  </body>
</html>
