<!DOCTYPE html>
<html>
  <head>
    <title>glsl03</title>
  </head>
  <body>
    <canvas>Your browser does not seem to support HTML5 canvas.</canvas>
    <script
      type="text/javascript"
      src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"
    ></script>
    <script type="x-shader/x-fragment" id="fragment-shader">
      #ifdef GL_ES
        precision mediump float;
      #endif

      #define PROCESSING_COLOR_SHADER

      uniform vec2 u_resolution;
      uniform vec3 u_mouse;
      uniform float u_time;

      void main() {
          vec2 st = gl_FragCoord.st/u_resolution;
          gl_FragColor = vec4(st.x,st.y,0.0,1.0);
      }
    </script>
    <script>
      var canvas = document.querySelector("canvas");
      var sandbox = new GlslCanvas(canvas);
      var source = document.querySelector("#fragment-shader").innerHTML;
      sandbox.load(source);
    </script>
  </body>
</html>
